<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR HMD Recording test</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			canvas {
				width: 100% !important;
				height: 100% !important;
				position: absolute;
				top: 0;
				left: 0;
			}

			#video {
				display: none;
			}

			#controls {
				position: absolute;
				bottom: 20px;
				left: 20px;
				padding: 20px;
				background-color: rgba(80, 80, 80, 0.6);
				z-index: 2;
			}

			#timeline {
				width: 600px;
				position: relative;
				display: inline-block;
				height: 10px;
				cursor: pointer;
				background-color: rgba(0, 0, 0, 0.6);
			}

			#progress {
				position: absolute;
				left: 0;
				top: 0;
				width: 20%;
				height: 100%;
				pointer-events: none;
				background-color: rgba(200, 200, 200, 0.6);
			}
		</style>
	</head>
	<body>
		<video id="video" loop autoplay crossorigin="anonymous" muted>
			<source src="http://pov-tc.pbs.org/pov/flv/2014/koch-hd.webm" type="video/webm"/>
		</video>
		<div id="controls">
			<button id="vr" disabled>VR</button>
			<button id="play" disabled>Play</button>
			<!-- <button id="record" disabled>Record</button> -->
			<div id="timeline" style="display: none;">
				<div id="progress"></div>
			</div>
		</div>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/VRStereoEffect.js"></script>
		<script src="js/lib/VRControls.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
